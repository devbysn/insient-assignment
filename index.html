<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instient</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Entire section of page starts here -->
    <div class="main">
      <!-- Price list in left goes here -->
      <div class="price-list">
        <h2>Fruit</h2>
        <!-- This component for each element we can reuse -->
        <div class="price-listing">
          <p class="product-name">Orange</p>
          <p class="price">$2.21<sup class="superscript">9</sup></p>
        </div>
        <div class="price-listing">
          <p class="product-name">Apple</p>
          <p class="price">$1.23<sup class="superscript">9</sup></p>
        </div>
        <div class="price-listing">
          <p class="product-name">Banana</p>
          <p class="price">$3.22<sup class="superscript">9</sup></p>
        </div>
        <div class="price-listing">
          <p class="product-name">Apricot</p>
          <p class="price">$2.14<sup class="superscript">9</sup></p>
        </div>
      </div>

      <!-- subscribe section in right goes here -->
      <div class="right">
        <!-- This is subscribe section -->
        <div class="deal-alerts">
          <div class="heading-section">
            <p class="heading">Deal Alerts</p>
            <label class="email-label" for="email">Enter e-mail address</label>
          </div>

          <input type="email" id="email" name="email" />
          <button class="subscribe-button">Subscribe Now</button>
        </div>
        <!-- This is bottom action section -->
        <div class="actions">
          <p class="action-text">Actions</p>
          <button class="order bottom-buttons">ORDER</button>
          <button class="call bottom-buttons">CALL</button>
        </div>
      </div>
    </div>
  </body>
</html>
